<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globals.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="login-body">
    <div class="login" id="login-id">
        <div class="login-screen">
            <div class="log-sign">
                <div class="log-sign-top" id="log-sign-top-id">
                    <div class="log-head" id="log-head-id">
                        <h3 id="log-head-h3">Login</h3>
                        <!-- <hr id="log-head-hr"> -->
                    </div>
                    <div class="sign-up-head" id="sign-head-id">
                        <h3 id="sign-up-h3">Sign Up</h3>
                        <!-- <hr id="sign-up-hr"> -->
                    </div>
                </div>
                <hr class="log-sign-hr" id="log-sign-hr-id">
            </div>

            <div class="app-title login-title" id="login-title-id">
                <h1>Login</h1>
            </div>
            <form method="GET" class="log-form" id="log-form">
                <div class="login-form" id="login-form-id">
                    <div class="control-group">
                        <input type="text" class="login-field" for="username" placeholder="Username" id="login-name" required/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" for="password" placeholder="Password" id="login-pass" required/>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button class="btn btn-primary btn-large btn-block" type="submit" id="btn-log" value="submit">Log in</button>

                    <a href="#" class="forgot-pw" id="forgot-pw-id">Forgot Password?</a>
                    <!-- <a class="login-link" href="#" id="sign-up">SignUp?</a> -->
                </div>
            </form>

            <div class="app-title register-title" id="reg-title-id">
                <h1>Register</h1>
            </div>
            <form method="GET">
                <div class="registration" id="registration-id">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="First name" id="login-name" required/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Last name" id="login-name" required/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="Username" id="login-name" required/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group-gender">

                        <label for="male">Male</label>
                        <input type="radio" id="male">
                        <label for="female">Female</label><br>
                        <input type="radio" id="female">
                        <label for="other">Other</label><br>
                        <input type="radio" id="other">
                    </div>

                    <div class="control-group">
                        <input type="email" class="login-field" value="" placeholder="Email address" id="login-name" required/>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Password" id="login-pass" required/>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Confirm password" id="login-pass" required/>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button class="btn btn-primary btn-large btn-block" value="submit" id="btn-reg">Sign Up</button>
                    <!-- <a class="login-link" href="#" id="sign-up">LogIn</a> -->
                </div>
            </form>
        </div>
    </div>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script type="text/javascript" src="../pages/script.js" defer></script>
    <script type="text/javascript" src="../pages/script-2.js" defer></script>
</body>
</html>
