<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globals.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="login-body">
    <div class="login" id="login-id">
        <div class="login-screen">
            <div class="log-sign">
                <div class="log-sign-top" id="log-sign-top-id">
                    <div class="log-head" id="log-head-id">
                        <h3 id="log-head-h3">Login</h3>
                        <!-- <hr id="log-head-hr"> -->
                    </div>
                    <div class="sign-up-head" id="sign-head-id">
                        <h3 id="sign-up-h3">Sign Up</h3>
                        <!-- <hr id="sign-up-hr"> -->
                    </div>
                </div>
                <hr class="log-sign-hr" id="log-sign-hr-id">
            </div>

            <div class="app-title login-title" id="login-title-id">
                <h1>Login</h1>
            </div>
            <div class="login-form" id="login-form-id">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" id="btn-log" href="#">login</a>
                <!-- <a class="login-link" href="#" id="sign-up">SignUp?</a> -->
            </div>

            <div class="app-title register-title" id="reg-title-id">
                <h1>Register</h1>
            </div>
            <div class="registration" id="registration-id">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="First name" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Last name" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Username" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group-gender">

                    <label for="male">Male</label>
                    <input type="radio" id="male">
                    <label for="female">Female</label><br>
                    <input type="radio" id="female">
                    <label for="other">Other</label><br>
                    <input type="radio" id="other">
                </div>

                <div class="control-group">
                    <input type="email" class="login-field" value="" placeholder="Email address" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder=" Confirm password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#" id="btn-reg">SignUp</a>
                <!-- <a class="login-link" href="#" id="sign-up">LogIn</a> -->
            </div>
        </div>
    </div>

    <!-- AOS Amination -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script type="text/javascript" src="../pages/script.js" defer></script>
    <script type="text/javascript" src="../pages/script-2.js" defer></script>
</body>

</html>
